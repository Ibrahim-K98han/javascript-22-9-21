<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>79 Page While loop</title>
    <script>
        var counter = 50;
        var teamGroups = "";
        while (counter > 0) {
            teamGroups += "Team " + counter + "<br>";
            counter -= 5;
        }
        document.write(teamGroups);
    </script>
</head>

</body>
